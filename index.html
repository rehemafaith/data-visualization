<!DOCTYPE html>
<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
   </head>
   
   <body>
      <div id = "container" style = "width: 1000px; height: 700px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {  
            var chart = {
               zoomType: 'x'
            }; 
            var title = {
               text: 'World Coffee Production'   
            };
            var subtitle = {
               text: document.ontouchstart === undefined ?
               'Click and drag in the plot area to zoom in' :
               'Pinch the chart to zoom in'
            };
            var xAxis = {
               // type: 'datetime',
               // minRange: 14 * 24 * 3600000 ,// fourteen days
               categories: ['1993', '1994', '1995', '2000', '2001', '2002', 
               '2003', '2004','2005','2006','2007','2013','2014','2017','2018','2019','2020'],
               title: {
            text: 'Data:USDA PS&D',
            align: 'high',
            offset: -20,
            rotation: 0,
            x: -10
        }
                 
            
            };
            var yAxis = {
               title: {
                  text: 'tonnes'
               }
            };
            var legend = {
               enabled: false 
            };
            var plotOptions = {
               area: {
                  fillColor: {
                     linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                     stops: [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(
                           Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                     ]
                  },
                  marker: {
                     radius: 2
                  },
                  lineWidth: 1,
                  states: {
                     hover: {
                        lineWidth: 1
                     }
                  },
                  threshold: null
               }
            };
            var series = [{
               type: 'area',
               name: 'Production Qty',
               // pointInterval: 35 * 3600 * 1000 * 365, // mills in a year. 
               // pointStart: Date.UTC(1993, 0, 1),
               data:[
                 5577540,5822520,6227160,6849840,7033020,6697500,7637520,6676920,7316760,7072980,8043000,9481080,9603240,9702240,9519060,10470000,10147800
               ]
            }];
   
            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.legend = legend;
            json.xAxis = xAxis;
            json.yAxis = yAxis;  
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
